{% extends "template.html" %}
{% block conteudo %}

    <div class="page-header col-6 col-md-4 text-center mx-auto">
            <img src="../static/images/Locadora.svg" alt="" class="m-4 rounded-0 col-12 col-md-10"/>
    </div>

        <a class="btn c3 hover-c1 mb-4" href="{{ url_for('movie_index') }}">Voltar</a>

        <div class="table-container">
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Filme</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {%for movie in movies%}
                        {%if not movie.date%}
                            <tr>
                                <td>{{movie.name}}</td>
                                <td><a href="{{ url_for('edit', id=movie.id) }}">Editar</a></td>
                                <td><a href="{{ url_for('delete', id=movie.id) }}">Excluir</a></td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
