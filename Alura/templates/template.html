<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='var.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1 class="m-0">
            <img class="logo img-fluid img-logo" src="../static/images/LT.svg" alt="Logo LT" height="32">
                </h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link font-c1" aria-current="page" href="#">
                  <h4 class="my-0 py-0 px-1 font-c1">Home</h4>
                </a>
              </li>
              <li class="nav-item dropdown d-flex align-items-center">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <h4 class="my-0 py-0 px-1 font-c1 dropdown-toggle">Filmes</h4>
                </a>
                <ul class="dropdown-menu c1">
                  <li><a class="dropdown-item font-c2" href="{{ url_for('to_watch') }}">Locadora</a></li>
                  <li><a class="dropdown-item font-c2" href="{{ url_for('new') }}">Novo Filme</a></li>
                  <li><hr class="dropdown-divider font-c2"></li>
                  <li><a class="dropdown-item font-c2" href="{{ url_for('movie_index') }}">Di√°rio do Cinema</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

      {% block conteudo %}
      
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
